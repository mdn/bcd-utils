name: Prod Build - Updates

on:
  workflow_dispatch:
    inputs:
      notes:
        description: "Notes"
        required: false
        default: ""
  schedule:
    - cron: "0 0 * * *"

jobs:
  deploy-prod-updates:
    name: Deploy to prod
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: updates

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: "https://registry.npmjs.org/"
          cache: npm
      - run: npm ci
      - run: npm run updates rumba
      - name: Configure AWS credentials for prod
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.UPDATES_PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.UPDATES_PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - run: aws s3 sync --acl public-read rumba-updates/ s3://updates-prod-developer-mozilla-e2b95ed55d379b1a/rumba-bcd-updates/
  trigger-prod-rumba-update-if-new:
    name: Trigger rumba updates if new release.
    needs: deploy-prod-updates
    runs-on: ubuntu-latest
    env:
      RUMBA_AUTH: ${{ secrets.RUMBA_PROD_API_KEY }}
    steps:
      - run: |
          most_recent_update=`curl https://updates.developer.mozilla.org/rumba-bcd-updates/bcd-updates.json | jq '[.browsers[].releases[] | select(.status == "current")] | max_by(.release_date) | .release_date'`
          most_recent_api_release=`curl https://developer.mozilla.org/api/v2/updates/ | jq '.data[0].release_date'`
          if [ $(date -d $most_recent_update +%s) -gt $(date -d $most_recent_api_release +%s) ]; 
          then 
            echo "$most_recent_update is more recent than $most_recent_api_release";
            curl -X POST 'https://developer.mozilla.org/admin-api/v2/updates/' --header "Authorization: Bearer $RUMBA_AUTH"
          else
            echo "$most_recent_update is not more recent than $most_recent_api_release. Finished!";
          fi
