name: Stage Build - API

on:
  workflow_dispatch:
    inputs:
      notes:
        description: "Notes"
        required: false
        default: ""
  schedule:
    - cron: "0 0 * * *"
  workflow_call:
    secrets:
      GCP_PROJECT_NAME:
        required: true
      WIP_PROJECT_ID:
        required: true

jobs:
  deploy-stage-api:
    name: Deploy to stage
    runs-on: ubuntu-latest
    environment: stage
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"
          cache: npm
      - run: npm ci
      - run: npm update @mdn/browser-compat-data
      - run: npm run generate
      - name: Configure AWS credentials for stage
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.STAGE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.STAGE_AWS_ACCESS_KEY_SECRET }}
          aws-region: us-west-2
      - run: aws s3 sync --acl public-read out/ s3://mdn-content-stage/main/bcd/api/
      - run: aws s3 sync --acl public-read --delete out/v0/current s3://mdn-content-stage/main/bcd/api/v0/current
      - name: Invalidate CDN
        env:
          DISTRIBUTION: E2MLRMA1VTVDHX
          PATHS: /bcd/api/*
        run: aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION" --paths "$PATHS"

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          service_account: deploy-stage-bcd@${{ secrets.GCP_PROJECT_NAME }}.iam.gserviceaccount.com
          workload_identity_provider: projects/${{ secrets.WIP_PROJECT_ID }}/locations/global/workloadIdentityPools/github-actions/providers/github-actions

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1

      - name: Sync Rumba API
        run: |-
          gsutil -m -h "Cache-Control:public, max-age=86400" rsync -r out/ gs://bcd-stage-mdn/bcd/api/
          gsutil -m -h "Cache-Control:public, max-age=86400" rsync -d -r out/v0/current gs://bcd-stage-mdn/bcd/api/v0/current
