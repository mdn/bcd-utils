name: Prod Build - API

on:
  workflow_dispatch:
    inputs:
      notes:
        description: "Notes"
        required: false
        default: ""
  schedule:
    - cron: "0 0 * * *"

jobs:
  deploy-prod-api:
    name: Deploy to prod
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"
          cache: npm
      - run: npm ci
      - run: npm update @mdn/browser-compat-data
      - run: npm run generate
      - name: Configure AWS credentials for prod
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_ACCESS_KEY_SECRET }}
          aws-region: us-west-2
      - run: aws s3 sync --acl public-read out/ s3://mdn-content-prod/main/bcd/api/
      - run: aws s3 sync --acl public-read --delete out/v0/current s3://mdn-content-prod/main/bcd/api/v0/current
      - name: Invalidate CDN
        env:
          DISTRIBUTION: E2ZY2DGUN70EMI
          PATHS: /bcd/api/*
        run: aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION" --paths "$PATHS"
